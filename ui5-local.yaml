specVersion: "3.1"
metadata:
  name: eldorado.cadastromotorista
type: application
framework:
  name: SAPUI5
  version: 1.131.1
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.f
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://eeqclnt500:44300
            destination: PortalFornecedoresS4
          - path: sap/opu/odata/sap/ZGTWHR032_MOTORISTA_SRV
            url: http://eeqclnt500:44300
            destination: PortalFornecedoresS4
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: eldorado.cadastromotorista
        ui5Theme: sap_horizon
